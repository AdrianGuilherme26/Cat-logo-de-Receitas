<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
    <style>
        .card {
            border: 1px solid #cc8c03;
            border-radius: 20px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, 1);
                }
    </style>
<body 
class="bg-warning" onload="preencheCatalogo()">

    <main class="container-fluid">
        <h1 class="text-center my-4">Catálogo de Receitas</h1>

        <!-- Painéis das receitas -->
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center gap-3"></div>
    </main>

    <script>
        const receitas = [
            {
                titulo: "Bolo de Cenoura",
                imagem: "cenoura.png",
                preparo: "Bata no liquidificador as cenouras, os ovos e o óleo até formar um creme liso. Em uma tigela, misture com o açúcar, a farinha e o fermento até incorporar bem. Despeje em forma untada e asse em forno preaquecido a 180°C por cerca de 40 minutos.",
                ingredientes: ["3 cenouras", "3 ovos", "1 xícara de óleo", "2 xícaras de açúcar", "2 xícaras de farinha de trigo", "1 colher de fermento"]
            },
            {
                titulo: "Brigadeiro caseiro",
                imagem: "brigadeiro.png",
                preparo: "Em uma panela, misture o leite condensado, a manteiga e o chocolate em pó. Cozinhe em fogo baixo, mexendo sempre, até a mistura engrossar e desgrudar do fundo da panela. Deixe esfriar, faça bolinhas e passe no granulado.",
                ingredientes: ["1 lata de leite condensado", "1 colher de manteiga", "3 colheres de chocolate em pó", "Granulado"]
            }
        ];

        function getListaIngredientes(receita) {
            return `<ul>${receita.ingredientes.map(item => `<li>${item}</li>`).join("")}</ul>`;
        }

        function getCard(receita) {
            return `
            <div class="card" style="width: 18rem;">
                <img src="${receita.imagem}" class="card-img-top" alt="Imagem de ${receita.titulo}">
                <div class="card-body">
                    <h5 class="card-title">${receita.titulo}</h5>
                    <div class="card-text">
                        ${getListaIngredientes(receita)}
                        <hr>
                        <p>${receita.preparo}</p>
                    </div>
                </div>
            </div>`;
        }

        function preencheCatalogo() {
            const painel = document.getElementById("pnlCatalogo");
            painel.innerHTML = receitas.map(receita => getCard(receita)).join("");
        }
    </script>
</body>
</html>
